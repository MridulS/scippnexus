name: Docs

on:
  workflow_dispatch:
    inputs:
      publish:
        default: false
        type: boolean
      outdated:
        default: false
        type: boolean
      version:
        default: ''
        required: false
        type: string
  workflow_call:
    inputs:
      publish:
        default: false
        type: boolean
      outdated:
        default: false
        type: boolean
      version:
        default: ''
        required: false
        type: string

env:
  VERSION: ${{ inputs.version }}
  OUTDATED_VERSION: ${{ inputs.outdated }}

jobs:
  docs:
    name: Build documentation
    runs-on: ubuntu-20.04
    steps:
      - run: sudo apt install --yes graphviz pandoc
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: 3.8
      - run: python -m pip install --upgrade pip
      - run: python -m pip install -r requirements/ci.txt
      - run: tox --skip-pkg-install -e docs scippnexus==${VERSION}
        if: ${{ inputs.publish }}
      - run: tox -e docs
        if: ${{ !inputs.publish }}
      - uses: actions/upload-artifact@v3
        with:
          name: html
          path: html/

      - uses: JamesIves/github-pages-deploy-action@v4.3.4
        if: ${{ github.event.inputs.publish == 'true' || inputs.publish }}
        with:
          branch: gh-pages
          folder: html
          #target-folder: ${{ format('release/{0}', steps.manage-folders.folder) }}
          #target-folder: ${{ inputs.version == '' && '' || format('release/{0}', github.ref_name) }}
          target-folder: ${{ inputs.outdated && format('release-test/{0}', inputs.version) || 'release-test/stable' }}
          single-commit: true
          clean-exclude: release
          ssh-key: ${{ secrets.GH_PAGES_DEPLOY_KEY }}
